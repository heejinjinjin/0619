<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox</title>
    <link rel="stylesheet" href="jquery.lightbox-0.5.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="jquery.lightbox-0.5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('a.light').lightBox();
        });
    </script>
</head>
<body>
    <a class="light" href="image1.jpg">물망초</a>
    <a class="light" href="image2.jpg">단풍나무</a>
    <a class="light" href="image3.jpg">알로에</a>
</body>
</html>
